<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Base Apparel coming soon page</title>

  

</head>
<body>

  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="image">
    <!-- <img src="./images/hero-desktop.jpg" alt="image"> -->
  </div>

  <div class="hero">
    <div class="hero-title">We're <span>coming soon</span></div>
    <p>Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="hero-email">
      <input id="email_input" type="email" placeholder="Email Address" required>
      
      <img class="error hidden" src="./images/icon-error.svg" alt="error">
      <button id="submit_button" type="submit">
        <img src="./images/icon-arrow.svg" alt="arrow">
      </button>
      <div class="warning hidden">Please enter a valid email</div>
    </div>
  </div>
  
  <script src="./script.js"></script>
  
</body>
</html>
